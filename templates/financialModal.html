<!-- Modal -->
<div class="modal fade" id="{{modalId}}" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" >{{title}}</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label for="{{model}}_label" class="col-sm-2 control-label">Label</label>
						<div class="col-sm-10">
							<input ng-model="label" type="text" class="form-control" id="{{model}}_label" placeholder="Label">
						</div>
					</div>
					<div class="form-group">
						<label for="{{model}}_amount" class="col-sm-2 control-label">Bedrag</label>
						<div class="col-sm-10">
							<input only-numbers ng-model="amount" type="text" class="form-control" id="{{model}}_amount" placeholder="Bedrag">
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="resetForm()">Annuleren</button>
				<button type="button" class="btn btn-primary" ng-click="addFinancialItem()" data-dismiss="modal" >Toevoegen</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
